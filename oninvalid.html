<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oninvalid Event Example</title>
    <style>
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError">Please enter a valid email address.</div>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>
        <div class="error" id="ageError">You must be at least 18 years old.</div>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("email").oninvalid = function(event) {
            event.preventDefault(); // Prevents default browser error messages
            document.getElementById("emailError").style.display = 'block';
        };

        document.getElementById("age").oninvalid = function(event) {
            event.preventDefault(); // Prevents default browser error messages
            document.getElementById("ageError").style.display = 'block';
        };

        document.getElementById("email").oninput = function() {
            document.getElementById("emailError").style.display = 'none';
        };

        document.getElementById("age").oninput = function() {
            document.getElementById("ageError").style.display = 'none';
        };
    </script>
</body>
</html>
