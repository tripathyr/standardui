<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Notification Options</h1>
    <div class="form-group">
        <label for="pinned">Pinned</label>
        <input type="checkbox" id="pinned">
    </div>
    <div class="form-group">
        <label for="icon">Icon</label>
        <input type="text" id="icon" placeholder="Enter icon name">
    </div>
    <div class="form-group">
        <label for="action">Action</label>
        <input type="text" id="action" placeholder="Enter action name">
    </div>
    <div class="form-group">
        <label for="timeout">Timeout</label>
        <input type="number" id="timeout" placeholder="Enter timeout in milliseconds">
    </div>
    <button onclick="showNotificationOptions()">Show Notification Options</button>

    <div class="output" id="output"></div>

    <script>
        const notificationTimeout = 3000; // Default timeout value

        function showNotificationOptions() {
            const options = {
                pinned: document.getElementById('pinned').checked,
                icon: document.getElementById('icon').value,
                action: document.getElementById('action').value,
                timeout: document.getElementById('timeout').value ? parseInt(document.getElementById('timeout').value) : undefined
            };

  //MAIN ENGINE
            const {
                pinned: pinned = false,
                icon: icon,
                action: action,
                timeout: timeout = notificationTimeout
            } = options;

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <strong>Extracted Options:</strong><br>
                Pinned: ${pinned}<br>
                Icon: ${icon || 'N/A'}<br>
                Action: ${action || 'N/A'}<br>
                Timeout: ${timeout}
            `;
        }
    </script>
</body>
</html>
