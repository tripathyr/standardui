<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Icon Example</title>
  <style>
    :root {
      --text-color: 0, 0, 0; /* Assuming black text color */
      --green: #00ff00; /* Assuming green color */
    }

    .transaction__phase {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .transaction__phase:not(:last-of-type) {
      position: relative;
      margin-bottom: 2rem;
    }

    .transaction__phase:not(:last-of-type)::after {
      content: "";
      position: absolute;
      width: 0.1rem;
      height: calc(100% + 2.4rem); /* 100% height + margin + additional space */
      left: 0.5rem; /* Adjusted to align with icons */
      border-right: dashed 0.1rem rgba(var(--text-color), 0.5);
      top: 0;
    }

    .transaction__phase .icon {
      height: 1rem;
      width: 1rem;
    }

    .transaction__phase sm-spinner {
      --size: 1rem;
    }

    .transaction__phase .confirmed {
      fill: var(--green);
    }
  </style>
</head>
