<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        .hidden {
            display: none;
        }
        .button--primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button--primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="sender_input" placeholder="Enter sender info">
    </div>
    <div id="sender_balance_container">Balance information</div>
    <div class="multi-state-button">
        <button id="check_balance_button" class="button button--primary" type="submit" disabled>
            Check balance
        </button>
    </div>

    <script>
        function getRef(id) {
            return document.getElementById(id);
        }

        document.getElementById('sender_input').addEventListener('input', function(e) {
            // Assuming validation is simply checking if the input is not empty
            e.target.isValid = e.target.value.trim() !== '';
            handleSenderInput(e);
        });

        function handleSenderInput(e) {
            getRef('check_balance_button').disabled = !e.target.isValid;
            if (!e.target.isValid) {
                getRef('sender_balance_container').classList.add('hidden');
            } else {
                getRef('sender_balance_container').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
