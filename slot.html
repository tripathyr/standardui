<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Mechanism in sm-input</title>
</head>
<body>
    <!-- Custom Element Definition -->
    <script>
        // Define the custom element
        class SmInput extends HTMLElement {
            constructor() {
                super();
                // Create a shadow DOM
                const shadow = this.attachShadow({ mode: 'open' });

                // Define the HTML structure and styles within the shadow DOM
                shadow.innerHTML = `
                    <style>
                        /* Styles for the input component */
                        .input-wrapper {
                            position: relative;
                            display: inline-block;
                        }
                        .icon {
                            position: absolute;
                            top: 50%;
                            transform: translateY(-50%);
                            right: 8px;
                        }
                    </style>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" />
                        <!-- Define the slot named "icon" -->
                        <slot name="icon"></slot>
                    </div>
                `;
            }
        }

        // Define the custom element "sm-input"
        customElements.define('sm-input', SmInput);
    </script>

    <!-- Usage of the Custom Element -->
    <sm-input id="passwordInput">
        <!-- Content to be slotted into the "icon" slot -->
        <svg class="icon" slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
        </svg>
    </sm-input>
</body>
</html>
