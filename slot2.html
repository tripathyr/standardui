<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Mechanism in sm-input</title>
</head>
<body>
    <!-- Custom Element Definition -->
    <script>
        // Define the custom element
        class SmInput extends HTMLElement {
            constructor() {
                super();
                // Create a shadow DOM
                const shadow = this.attachShadow({ mode: 'open' });

                // Define the HTML structure and styles within the shadow DOM
                shadow.innerHTML = `
                    <style>
                        /* Styles for the input component */
                        .input-wrapper {
                            position: relative;
                            display: inline-block;
                        }
                        .icon {
                            position: absolute;
                            top: 50%;
                            transform: translateY(-50%);
                            right: 8px;
                        }
                    </style>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" />
                        <!-- Define the slot named "icon" -->
                        <slot name="icon"></slot>
                    </div>
                `;
            }
        }

        // Define the custom element "sm-input"
        customElements.define('sm-input', SmInput);
    </script>

    <!-- Usage of the Custom Element -->
    <sm-input id="passwordInput1">
        <!-- Content to be slotted into the "icon" slot -->
        <svg class="icon" slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8 s8,3.58,8,8S16.42,20,12,20z"></path>
        </svg>
    </sm-input>

    <sm-input id="passwordInput2">
        <!-- Content to be slotted into the "icon" slot -->
        <svg class="icon" slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M6 19h12v2H6v-2z"></path>
        </svg>
    </sm-input>

    <sm-input id="passwordInput3">
        <!-- Content to be slotted into the "icon" slot -->
        <svg class="icon" slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M19.7 3.3c-.4-.4-1-.4-1.4 0L12 10.6 5.7 4.3c-.4-.4-1-.4-1.4 0-.4.4-.4 1 0 1.4l7.5 7.5c.4.4 1 .4 1.4 0l7.5-7.5c.4-.4.4-1 0-1.4z"></path>
        </svg>
    </sm-input>
</body>
</html>
