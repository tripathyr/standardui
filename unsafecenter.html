<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>justify-content: safe vs unsafe</title>
<style>
    body {
        display: flex;
        height: 100vh;
        margin: 0;
        justify-content: safe center;
    }

    .container {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
    }

    .safe-content {
        width: 250px;
        height: 250px;
        background-color: #3498db;
        color: #000;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .unsafe-content {
        width: 300px;
        height: 300px;
        background-color: #e74c3c;
        color: #000;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="safe-content">This is safe content with a long overflowing text that will be truncated.</div>
    </div>

    <div class="container" style="justify-content: unsafe center;">
        <div class="unsafe-content">This is unsafe content with a long overflowing text that will not be truncated.</div>
    </div>
</body>
</html>
