<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Flex Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .column {
            flex-grow: 1;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            margin: 0 10px;
            box-sizing: border-box;
        }

        .column:first-child {
            margin-left: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="column">
        <h2>Column 1</h2>
        <p>This is the content of column 1.</p>
    </div>
    <div class="column">
        <h2>Column 2</h2>
        <p>This is the content of column 2.</p>
    </div>
</body>

</html>
