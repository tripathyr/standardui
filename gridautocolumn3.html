<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Columns Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 100px); /* Two fixed columns of 100px each */
            grid-auto-columns: 50px; /* Automatically created columns are 50px wide */
            grid-auto-flow: column; /* Fill columns before rows */
            gap: 10px; /* Adds spacing between grid items */
            max-width: 100%; /* Ensures the container does not exceed the viewport width */
        }

        .item {
            border: 1px solid black;
            background-color: lightgray;
            padding: 10px;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>
</body>
</html>
